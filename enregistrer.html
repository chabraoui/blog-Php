<!DOCTYPE html>
<html>
	<head>
		<title>TITRE DU PROJET</title>
	<meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" type="text/css" href="css/normalize.css" media="all" />
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
</head>
<body>


  <!-- Material form register -->
  <div class="card">

      <h5 class="card-header info-color white-text text-center py-4" style="background-color:#1dcaff">
          <strong >Sign up</strong>
      </h5>

      <!--Card content-->
      <div class="card-body px-lg-5 pt-0">

          <!-- Form -->
          <form class="text-center" style="color: #757575;" action="#!">

              <div class="form-row">
                  <div class="col">
                      <!-- First name -->
                      <div class="md-form">

                          <label for="materialRegisterFormFirstName">First name</label>
                          <input type="text" id="materialRegisterFormFirstName" class="form-control">
                      </div>
                  </div>
                  <div class="col">
                      <!-- Last name -->
                      <div class="md-form">
                        <label for="materialRegisterFormLastName">Last name</label>
                          <input type="email" id="materialRegisterFormLastName" class="form-control">

                      </div>
                  </div>
              </div>

              <!-- E-mail -->
              <div class="md-form mt-0">
                  <label for="materialRegisterFormEmail">E-mail</label>
                  <input type="email" id="materialRegisterFormEmail" class="form-control">

              </div>

              <!-- Password -->
              <div class="md-form">
                <label for="materialRegisterFormPassword">Password</label>
                  <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">

                  <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                      At least 8 characters and 1 digit
                  </small>
              </div>

              <!-- Phone number -->
              <div class="md-form">
                <label for="materialRegisterFormPhone">Phone number</label>
                  <input type="password" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">

                  <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                      Optional - for two step authentication
                  </small>
              </div>

              <!-- Newsletter -->
              <div class="form-check">

                  <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
  <label class="form-check-label" for="materialRegisterFormNewsletter">Subscribe to our newsletter</label>
              </div>

              <!-- Sign up button -->
              <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>

              <!-- Social register -->
              <p>or sign up with:</p>

              <a type="button" class="btn-floating btn-fb btn-sm" style="background-color:#0369AE">
                  <i class="fab fa-facebook-f"style="color:white"></i>
              </a>
              <a type="button" class="btn-floating btn-tw btn-sm" style="background-color:#1dcaff">
                  <i class="fab fa-twitter"style="color:white"></i>
              </a>
              <a type="button" class="btn-floating btn-li btn-sm" style="background-color:#00aced">
                  <i class="fab fa-linkedin-in"style="color:white"></i>
              </a>
              <a type="button" class="btn-floating btn-git btn-sm" style="background-color:black">
                  <i class="fab fa-github" style="color:white"></i>
              </a>

              <hr>

              <!-- Terms of service -->
              <p>By clicking
                  <em>Sign up</em> you agree to our
                  <a href="" target="_blank">terms of service</a>

          </form>
          <!-- Form -->

      </div>

  </div>
  <!-- Material form register -->
</body>
</html>
